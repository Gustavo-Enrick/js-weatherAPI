<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links dos arquivos-->
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/main.js" defer></script>
    <link rel="shortcut icon" href="img\favicon-16x16.png" />
    <title>Clima</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>
                Veja o tempo em uma cidade!
            </h3>
            <div class="form-input-container">
                <input type="text" placeholder="Nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" hidden>
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="Bandeira do país" id="country">
            </h2>
            <p><span id="temperature"></span> &deg;C</p>
            <div class="description-container">
                <p id="description"></p>
                <img src="" alt="Condição do tempo" id="weather-icon">
            </div>
            <div class="details-container">
                <p>
                    <i class="fas fa-droplet"></i>
                    <span id="humidity"></span>
                </p>
                <p>
                    <span id="wind"></span>
                    <i class="fas fa-wind"></i>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
